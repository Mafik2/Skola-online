<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="gradeAdd.js"></script>
</head>
<body>
<nav class="navbar navbar-light">
    <div class="container-fluid">
        <h1 class="title">Add grade</h1>
    </div>
</nav>
<div class="m-5">
    <div class=" m-2">
        <label for="inputGrade">Grade (0 - 1)</label>
        <input type="text" name="grade" class="form-control" id="inputGrade" placeholder="Enter grade">
    </div>
    <div class=" m-2">
        <label for="inputWeight">Weight (0 - 2)</label>
        <input type="text" name="weight" class="form-control" id="inputWeight" placeholder="Enter weight">
    </div>
    <div class=" m-2">
        <label for="inputDescription">Description</label>
        <input type="text" name="description" class="form-control" id="inputDescription" placeholder="Enter description">
    </div>
    <div class=" m-2">
        <button class="btn btn-outline-success" id="addGradeBtn"> Add grade</button>
    </div>
</div>
</body>
</html>
